<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Error</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-bug fa-4x text-danger"></i>
                        </div>
                        <h5 class="card-title">Ocurrió un error inesperado</h5>
                        <p class="card-text">
                            {% if error %}
                                <strong>Código:</strong> {{ error.code }}<br>
                                <strong>Descripción:</strong> {{ error.name }}<br>
                                <strong>Mensaje:</strong> {{ error.description }}
                            {% else %}
                                Error desconocido
                            {% endif %}
                        </p>
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('dashboard') if session else url_for('login') }}" 
                               class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Volver al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
